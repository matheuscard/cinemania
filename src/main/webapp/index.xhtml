
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - Cinemania 1.1</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body id="bodyLogin" >    
        <div class="box">
            <h:form class="form">
                <fieldset>
                    <h2>Login</h2>
                    <div class="inputBox">
                    
                    <h:inputText class="input" id="nome" value="#{loginControle.usuario.nome}" required=""/>
                    <h:outputLabel class="label" for="senha" value="Nome"/>
                    </div>
                    <div class="inputBox">
                    <h:inputSecret class="input" id="senha" value="#{loginControle.usuario.senha}" required=""/>
                    <h:outputLabel class="label" for="senha" value="Senha"/>
                    </div>
                    <h:commandButton class="botao" value="Entrar" action="#{loginControle.logarComNavegacao()}" />

                    <h:messages/>
                    <!--<h:commandButton  value="Cadastro" />-->
                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
