<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Cinemania - Tipos</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Tipos de Ingressos Cadastrados</h2>

            <h:commandLink class="form__button__add"
                           action="cadastrar"
                           value="+"/>
            
            <h:dataTable value="#{tipoControle.tipos}"
                         var="tipo"
                         styleClass="table"
                         headerClass="table__header"
                         rowClasses="table--line-odd, table--line-even">

                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{tipo.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Valor</f:facet>
                        #{tipo.valor}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action="#{tipoControle.deletar(tipo.ID)}" 
                                     class="delete_icon"/>
                </h:column>
            </h:dataTable>
            <h:messages class="form__message" style="margin-left: 10%;"/>
        </h:form>
    </ui:define>
</ui:composition>
