<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Cadastrar de Tipos</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Cadastro de Tipos </h2>

            <div class="form__row">
                <h:outputLabel for="descricao" value="Descrição: "/>
                <h:inputText id="descricao" 
                             value="#{tipoControle.tipo.descricao}"
                             class="form__input input--width-large"
                             required="true"
                             requiredMessage="Campo descrição: o valor é necessário."/>
            </div>
            <div class="form__row">
                <h:outputLabel for="valor" value="Valor: "/>
                <h:inputText id="nome" 
                             value="#{tipoControle.tipo.valor}"
                             class="form__input input--width-large"
                             required="true"
                             requiredMessage="Campo valor: o valor é necessário."/>
            </div>

            <h:commandButton class="form__button" 
                             value="Cadastrar"
                             action="#{tipoControle.cadastrar()}"/>

            <h:messages class="form__message"/>
        </h:form>
    </ui:define>
</ui:composition>
