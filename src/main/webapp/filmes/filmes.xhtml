<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Cinemania - Filme</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Filmes Cadastrados</h2>

            <h:commandLink class="form__button__add"
                           action="cadastrar"
                           value="+"/>
            
            <h:dataTable value="#{filmeControle.filmes}"
                         var="filme"
                         styleClass="table"
                         headerClass="table__header"
                         rowClasses="table--line-odd, table--line-even">

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{filme.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Categoria</f:facet>
                        #{filme.categoria.nome}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action="#{filmeControle.deletar(filme.id)}" 
                                     class="delete_icon"/>
                </h:column>
            </h:dataTable>
            <h:messages class="form__message" style="margin-left: 10%;"/>
        </h:form>
        <h:form>
            <h:inputText p:type="search"
                         p:placeholder="Pesquisar pela categoria"
                         class="form__search"
                         value="#{filmeControle.categoria}"
                         valueChangeListener="#{filmeControle.buscarPorCategoria}"/>
        </h:form>
    </ui:define>
</ui:composition>
