<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset='utf-8'/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
        <title>Cinemanie 1.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <h:outputStylesheet library="css" name="swiper.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div id="swiper-container" class="swiper-container">
            <div id="container-barra-superior_sessoes">
                <h:form>
                    <div class="localizacao">
                        <h:commandLink action="/filmes/visualizar_adm.xhtml"><i class="fas fa-arrow-left"></i></h:commandLink>

                    </div>
                </h:form> 
            </div>
            <h:form class="swiper-wrapper">
                <div class="swiper-wrapper_sessoes">
                    <div class="caixa-imagem_sessoes">
                        <h:graphicImage value="#{sessaoControle.sessao.filme.folderUrlSessao}"/>
                    </div>
                    <div class="titulo">
                        <h5 id="titulo_filme">#{sessaoControle.sessao.filme.nome}</h5>
                        <p id="sub_titulo_filme">#{sessaoControle.sessao.filme.categoria}</p>
                    </div>

                    <div id="container-dias-sessoes">


                    </div>
                    <div class="sessoes">
                        <h4>Compra ingresso do #{sessaoControle.sessao.filme.nome}</h4>
                        <div class="form__row">
                            <h:outputLabel for="inteira" value="Inteira: "/>
                            <h:inputText id="inteira"
                                         value="#{compraControle.quantidadeInteira}"
                                         class="form_input input--width-large"
                                         required="true"
                                         requiredMessage="Campo inteira: o valor é necessário."/>

                        </div>
                        <div class="form__row">
                            <h:outputLabel for="meia" value="Meia: "/>
                            <h:inputText id="meia"
                                         value="#{compraControle.quantidadeMeia}"
                                         class="form_input input--width-large"
                                         required="true"
                                         requiredMessage="Campo meia: p valor é necessária."/>
                        </div>
                        <div class="form__row">
                            <h:outputLabel   class="sessao_do_ingresso" value="#{compraControle.ingresso.sessao.filme.nome}: #{compraControle.ingresso.sessao.data.dayOfWeek}: #{compraControle.ingresso.sessao.data}:#{compraControle.ingresso.sessao.horario.hour}:#{compraControle.ingresso.sessao.horario.minute} "/>
                        </div>

                        <h:commandButton class="form__button" 
                                         value="Finalizar compra"

                                         action="#{compraControle.cadastrar(compraControle.ingresso.sessao)}"/>

                        <h:messages class="form__message"/>

                    </div>
                </div>
            </h:form>
            <div id="container-barra-inferior_sessoes">
                <h:form>
                    <div id="container-opcoes">
                        <div class="opcao">
                            <h:commandLink><i class="far fa-star"></i></h:commandLink>

                        </div>
                        <div class="opcao">
                            <h:commandLink><i class="far fa-user"></i></h:commandLink>
                        </div>
                        <div class="opcao">
                            <h:commandLink action="#{loginControle.adicionarFilme()}"><i class="fas fa-plus-circle"></i></h:commandLink>
                        </div>
                    </div>
                </h:form> 
            </div>
            <!--  <div class="swiper-pagination"></div>-->
        </div>
        <script type="text/javascript" src="../resources/js/swiper.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.js"></script>
    </h:body>
</html>
