<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Cadastrar Categoria</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Cadastro de Categorias</h2>

            <div class="form__row">
                <h:outputLabel for="nome" value="Descrição: "/>
                <h:inputText id="nome" 
                             value="#{categoriaControle.categoria.nome}"
                             class="form__input input--width-large"
                             required="true"
                             requiredMessage="Campo nome: o valor é necessário."/>
            </div>
            
            <h:commandButton class="form__button" 
                             value="Cadastrar"
                             action="#{categoriaControle.cadastrar()}"/>

            <h:messages class="form__message"/>
        </h:form>
    </ui:define>
</ui:composition>
